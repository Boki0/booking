<div class="container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" formControlName="username" class="form-control" />
        <div *ngIf="registerForm.get('username').invalid && (registerForm.get('username').dirty || registerForm.get('username').touched)">
          <small class="text-danger" *ngIf="registerForm.get('username').errors?.required">Username is required.</small>
          <small class="text-danger" *ngIf="registerForm.get('username').errors?.minlength">Username must be at least 4 characters long.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" class="form-control" />
        <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
          <small class="text-danger" *ngIf="registerForm.get('email').errors?.required">Email is required.</small>
          <small class="text-danger" *ngIf="registerForm.get('email').errors?.email">Enter a valid email.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
          <small class="text-danger" *ngIf="registerForm.get('password').errors?.required">Password is required.</small>
          <small class="text-danger" *ngIf="registerForm.get('password').errors?.minlength">Password must be at least 6 characters long.</small>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
